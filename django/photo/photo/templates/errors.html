{% comment %}
 필요한곳 에서 쓰는 개념
 photo_create.html 에서 {% include "errors.html" %} 해서 포함시킴
{% endcomment %}
{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
      <div class="alert alert-danger" role="alert">
        <strong>{{field.label}}</strong>
        {{error}}
      </div>
    {% endfor %}
  {% endfor %}
{% endif %}
