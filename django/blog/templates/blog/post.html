{% extends "base.html" %}
{% load static %}
{% block content %}
  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="row">
            <div class="col-md-10">
              <h3 class="border-bottom pb-2">
                <!-- 제목-->
                {{post.title}}
              </h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <h3 class="border-bottom pb-2">
                <!-- 이미지 보여주기(있으면 보여주기)-->
                <!-- .url 을 사용해야 이미지가 보인다-->
                {% if post.image %}
                  <img src="{{post.image.url}}" alt="" class="mx-auto d-block">
                {% endif %}
              </h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <!-- 본문 보여주기-->
              {{post.content}}
              <p></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <a href="{% url "blog:modify" post.id %}" class="btn btn-info">수정</a>
              <a href="{% url "blog:list" %}" class="btn btn-success">목록</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
{% endblock content %}
