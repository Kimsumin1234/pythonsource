{% load social_share %}
<!-- < text_to_post > : 쓰고싶은 텍스트 , <object_or_url> : <> 이부분 지움 , <link_text> <link_class> : 이부분을 지우고 '' 안에다가 디자인 태그 넣음 -->
<!-- Footer-->
<footer class="border-top">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            {% post_to_twitter "[New Post] {{post.title}}" object_or_url '<span class="fa-stack fa-lg"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-twitter fa-stack-1x fa-inverse"></i></span>'%}

          </li>
          <li class="list-inline-item">
            {% post_to_facebook object_or_url '<span class="fa-stack fa-lg"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i></span>'%}

          </li>
          <li class="list-inline-item">
            {% post_to_telegram "[New Post] {{post.title}}" object_or_url '<span class="fa-stack fa-lg"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-telegram fa-stack-1x fa-inverse"></i></span>'%}

          </li>
        </ul>
        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
      </div>
    </div>
  </div>
</footer>
