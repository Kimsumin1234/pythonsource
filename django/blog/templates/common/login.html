{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row mb-3">
      <h2>로그인</h2>
    </div>
    <div class="row">
      <form action="" method="post">
        {% include "form_errors.html" %}
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username" value="{{form.username.value|default_if_none:''}}" placeholder='아이디'/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" value="{{form.password.value|default_if_none:''}}" placeholder='비밀번호'/>
        </div>
        <div>
          <button class="btn btn-primary">로그인</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
