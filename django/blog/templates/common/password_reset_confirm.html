{% extends "base.html" %}
{% block content %}
    <div class="container">
      <div class="row mb-3">
        <h2>새 비밀번호 입력</h2>
      </div>
      <div class="row">
        <form action="" method="post">
          {% csrf_token %}
          {% comment %} {{form}} 만 사용하면 그냥 기본 디자인만 나온다 {% endcomment %}

          {% comment %} for 문을 돌려야 부트스트랩 디자인을 적용할수있다 {% endcomment %}
          {% for field in form %}
        <div class="form-group mb-2">
          <label for="{{field.id_for_label}}">{{field.label}}</label>
          <input type="{{field.widget_type}}" name="{{field.name}}" id="{{field.id_for_label}}" class='form-control'>
          <span class='help-text text-danger small'>{{field.help_text}}</span>
        </div>
        {% endfor %}
            <div>
              <button class="btn btn-primary">비밀번호 변경</button>
            </div>
          </form>
        </div>
      </div>
      {% endblock content %}
